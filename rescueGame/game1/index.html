<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Rescue</title>
</head>
<body>
  <div id="container">
    <div id="backGame">
      <div id="start" onclick="start()"><h1>Rescue Game</h1>
      <p>Use the W key to move the helicopter up, the S key to move the helicopter down and the D key to move the helicopter.</p>
      <p>Press here to continue!</p>
      </div>
    </div>

    <audio src="sounds/soundShot.mp3" preload="auto" id="soundShot"></audio>
    <audio src="sounds/explosion.mp3" preload="auto" id="soundExplosion"></audio>
    <audio src="sounds/music_back.mp3" preload="auto" id="music"></audio>
    <audio src="sounds/gameover.mp3" preload="auto" id="soundGameOver"></audio>
    <audio src="sounds/lost.mp3" preload="auto" id="soundLost"></audio>
    <audio src="sounds/rescue.mp3" preload="auto" id="soundRescue"></audio>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>

  </div>
  
</body>
</html>
